<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netflix Page</title>
	<link rel="stylesheet" type="text/css" href="Netflix.css">
</head>
<body>
	<div>
		<nav class="navbar">
		<img class="img-logo" src="img1.png" alt="Netflix Logo">

		</nav>
	</div>
	<div class="container">
	<div class="titles">
		<h1 class="p1">Unlimited movies, TV shows and more.</h1>

	</div>
	<div class="email">
		<input class="mail" type="text" placeholder="Email address">
		<div class="btn"> Get Started >
			
		</div>
	</div>
	</div>

</body>
</html>
